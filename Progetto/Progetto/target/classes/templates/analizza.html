<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Analizza</title>
    <style>
        /* CSS rimane invariato */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
            text-align: left;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .navbar a.active {
            background-color: #04AA6D;
            color: white;
        }

        .content {
            padding: 20px;
        }
        
        .input-bar {
            width: 70%;
            max-width: 600px;
            padding: 10px;
            margin-top: 20px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            transition: transform 0.3s ease;
        }

        .input-bar:hover {
            transform: scale(1.02);
        }
        
        .checkbox-container {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
            transition: transform 0.3s ease;
        }
        
        .checkbox-container:hover {
            transform: scale(1.05);
        }
        
        .analyze-button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #04AA6D;
            color: white;
            border: none;
            border-radius: 5px;
            transition: transform 0.3s ease, background-color 0.3s;
        }

        .analyze-button:hover {
            transform: scale(1.05);
            background-color: #038d58;
        }
        
        .results {
            margin-top: 30px;
            text-align: left;
            border-top: 1px solid #ccc;
            padding-top: 20px;
        }
        .results h3 {
            color: #04AA6D;
        }
        .results ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .results li {
            background-color: #f0f0f0;
            border-radius: 5px;
            padding: 5px 10px;
        }
    </style>
</head>
<body>

    <div class="navbar">
      <a href="/index">HOME</a>
      <a href="/genera">GENERA</a>
      <a class="active" href="/analizza">ANALIZZA</a>
    </div>

    <div class="content">
      <h1>Benvenuto nella pagina Analizza!</h1>
      <p>Inserisci una frase da analizzare nel campo sottostante e premi "Analizza".</p>

      <form action="/analizza" method="POST">
            <input type="text" name="frase" class="input-bar" placeholder="Scrivi qui la tua frase...">

            <div class="checkbox-container">
                <input type="checkbox" id="albero_sintattico" name="albero_sintattico" value="true" th:checked="${visualizzaAlbero}">
                <label for="albero_sintattico">Visualizzazione albero sintattico</label>
            </div>

            <button type="submit" class="analyze-button">Analizza</button>
      </form>

      <div class="results" th:if="${nomi != null}">
            <h2>Risultato Analisi</h2>

            <div th:if="${error}" style="color: red;">
                <p th:text="${error}"></p>
            </div>

            <h3>Nomi (<span th:text="${sizeNomi}">0</span>)</h3>
            <p th:if="${#lists.isEmpty(nomi)}">Nessun nome trovato.</p>
            <ul th:unless="${#lists.isEmpty(nomi)}">
                <li th:each="nome : ${nomi}" th:text="${nome}"></li>
            </ul>

            <h3>Aggettivi (<span th:text="${sizeAggettivi}">0</span>)</h3>
            <p th:if="${#lists.isEmpty(aggettivi)}">Nessun aggettivo trovato.</p>
            <ul th:unless="${#lists.isEmpty(aggettivi)}">
                <li th:each="aggettivo : ${aggettivi}" th:text="${aggettivo}"></li>
            </ul>

            <h3>Verbi (<span th:text="${sizeVerbi}">0</span>)</h3>
            <p th:if="${#lists.isEmpty(verbi)}">Nessun verbo trovato.</p>
            <ul th:unless="${#lists.isEmpty(verbi)}">
                <li th:each="verbo : ${verbi}" th:text="${verbo}"></li>
            </ul>

            <div th:if="${visualizzaAlbero and albero != null and not #lists.isEmpty(albero)}">
                <h3>Albero Sintattico</h3>
                <ul class="tree-list">
                    <li th:each="relazione : ${albero}" th:text="${relazione}"></li>
                </ul>
            </div>
      </div>       
    </div>
</body>
</html>
