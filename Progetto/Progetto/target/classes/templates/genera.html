<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Genera</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
            text-align: left;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .navbar a.active {
            background-color: #04AA6D;
            color: white;
        }

        .content {
            padding: 20px;
        }

        .settings-box {
            width: 350px;
            min-height: 200px;
            border: 2px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .settings-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }
        
        .input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .input-label {
            font-size: 1em;
            color: #444;
            margin-bottom: 8px;
        }

        .add-input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .add-button {
            padding: 8px 12px;
            background-color: #04AA6D;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .generate-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #04AA6D;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .generate-button:hover {
            background-color: #038d58;
        }
    </style>
</head>
<body>

    <div class="navbar">
      <a href="index.html">HOME</a>
      <a class="active" href="genera.html">GENERA</a>
      <a href="analizza.html">ANALIZZA</a>
    </div>

    <div class="content">
      <h1>Benvenuto nella pagina Genera!</h1>
      <p>Qui puoi definire le impostazioni per generare i tuoi dati.</p>

      <div class="settings-box">
        <h2 class="settings-title">Settings</h2>
        
        <p>In questa sezione puoi configurare le opzioni di generazione.</p>
        
        <p class="input-label">Parole da aggiungere alla frase generata</p>

        <div class="input-container">
            <input type="text" class="add-input" placeholder="Inserisci una parola...">
            <button class="add-button">Aggiungi</button>
        </div>
      </div>

      <button class="generate-button">Genera Dati</button>
    </div>

</body>
</html>
