<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Genera</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
            text-align: left;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .navbar a.active {
            background-color: #04AA6D;
            color: white;
        }

        .content {
            padding: 20px;
        }

        .settings-box {
            width: 350px;
            min-height: 200px;
            border: 2px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .settings-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }
        
        .input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .input-label {
            font-size: 1em;
            color: #444;
            margin-bottom: 8px;
        }

        .add-input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            transition: transform 0.3s ease;
        }
        
        .add-input:hover {
            transform: scale(1.05);
        }
        
        .add-button {
            padding: 8px 12px;
            background-color: #04AA6D;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .add-button:hover {
            transform: scale(1.05);
            background-color: #038d58;
        }

        .generate-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #04AA6D;
            color: white;
            border: none;
            border-radius: 5px;
            transition: transform 0.3s ease, background-color 0.3s;
        }

        .generate-button:hover {
            transform: scale(1.05);
            background-color: #038d58;
        }
        
        /* Stili per la nuova tendina */
        .select-container {
            margin: 15px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }
        
        .sentence-select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            transition: transform 0.3s ease;
        }

        .sentence-select:hover {
            transform: scale(1.05);
        }
        
    </style>
</head>
<body>

    <div class="navbar">
      <a href="/index">HOME</a>
      <a class="active" href="/genera">GENERA</a>
      <a href="/analizza">ANALIZZA</a>
    </div>

    <div class="content">
      <h1>Benvenuto nella pagina Genera!</h1>
      <p>Qui puoi definire le impostazioni per generare i tuoi dati.</p>

      <div class="settings-box">
        <h2 class="settings-title">Settings</h2>
        
        <p>In questa sezione puoi configurare le opzioni di generazione.</p>
        
        <div class="select-container">
          <label for="num-frasi">Numero di frasi da generare:</label>
          <select id="num-frasi" class="sentence-select">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>
        
        <p class="input-label">Parole da aggiungere alla frase generata</p>

        <div class="input-container">
            <input type="text" class="add-input" id="parolaInput" placeholder="Inserisci una parola...">
            <button class="add-button" onclick="aggiungiParola()">Aggiungi</button>
        </div>
      </div>

      <button class="generate-button">Genera Dati</button>
    </div>

    <script>
        function aggiungiParola() {
            var parola = document.getElementById("parolaInput").value;
            if (parola.trim() !== "") {
                alert("Parola '" + parola + "' aggiunta alla frase da generare!");
                document.getElementById("parolaInput").value = "";
            } else {
                alert("Per favore, inserisci una parola.");
            }
        }
    </script>

</body>
</html>
