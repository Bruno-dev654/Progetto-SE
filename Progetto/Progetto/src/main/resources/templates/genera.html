<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate page</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            text-align: center;
            background-color: #f3f4f6;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
            text-align: left;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .navbar a:hover {
            background-color: #555;
        }

        .navbar a.active {
            background-color: #04AA6D;
            color: white;
        }

        .content {
            padding: 2rem;
            max-width: 960px;
            margin: auto;
        }

        .settings-box {
            min-height: 200px;
            border: 2px solid #ccc;
            border-radius: 1rem;
            padding: 2rem;
            margin: 2rem auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .settings-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #1f2937;
        }
        
        .input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 1rem;
            width: 100%;
            max-width: 400px;
            justify-content: center;
            align-items: center;
        }
        
        @media (max-width: 768px) {
            .input-container {
                flex-direction: column;
                align-items: stretch;
            }
        }

        .input-label {
            font-size: 1em;
            color: #444;
            margin-bottom: 8px;
        }

        .add-input {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            transition: transform 0.3s ease;
        }
        
        .add-input:hover {
            transform: scale(1.02);
        }
        
        .add-button {
            padding: 8px 12px;
            background-color: #04AA6D;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s;
        }
        
        .add-button:hover {
            transform: scale(1.05);
            background-color: #038d58;
        }

        .generate-button {
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            background-color: #04AA6D;
            color: white;
            border: none;
            border-radius: 5px;
            transition: transform 0.3s ease, background-color 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .generate-button:hover {
            transform: scale(1.05);
            background-color: #038d58;
        }
        
        .select-container {
            margin: 15px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }
        
        .sentence-select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            transition: transform 0.3s ease;
        }

        .sentence-select:hover {
            transform: scale(1.02);
        }
        
        .word-tables {
            display: grid;
            grid-template-columns: repeat(1, minmax(0, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }

        @media (min-width: 768px) {
            .word-tables {
                grid-template-columns: repeat(3, minmax(0, 1fr));
            }
        }
        
        .table-container {
            background-color: white;
            padding: 1rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 0.5rem;
        }

        td {
            border: 1px solid #d1d5db;
            padding: 8px;
            text-align: left;
        }

        .message-box {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            background-color: #1f2937;
            color: white;
            padding: 1rem;
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            z-index: 50;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .message-box.show {
            opacity: 1;
        }

    </style>
</head>
<body class="bg-gray-100 flex flex-col items-center min-h-screen">

    <div class="navbar">
      <a href="/index">HOME</a>
      <a class="active" href="/genera">GENERATE</a>
      <a href="/analizza">ANALYZE</a>
    </div>
    
    <form action="/genera-frasi" method="post" class="content">
      <h1>Welcome to the Generate page!</h1>
      <p>Here you can define the settings for generating your data</p>

      <div class="settings-box">
        <h2 class="settings-title">Settings</h2>
        
        <p>In this section you can configure the generation options</p>

        <div class="select-container">
            <label for="num-frasi">Number of sentences to generate:</label>
            <select id="num-frasi" name="num-frasi" class="sentence-select">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>

        <div class="select-container">
            <label for="struttura-sintattica">Syntactic structure:</label>
            <select id="struttura-sintattica" name="struttura-sintattica" class="sentence-select">
                <option value="1">Random</option>
                <option value="2">The [noun] [verb] is the [noun].</option>
                <option value="3">A [noun] [verb] is a [noun].</option>
                <option value="4">The [noun] [verb] with a [noun].</option>
                <option value="5">The [adjective] [noun] [verb].</option>
                <option value="6">The [noun] [verb] is an [adjective] [noun].</option>
                <option value="7">The [noun] [verb] is an [adjective].</option>
                <option value="8">Why is the [noun] [verb] the [noun]?</option>
                <option value="9">The [noun] that [verb] is the [noun] is an [adjective].</option>
                <option value="10">The [noun] [verb] and the [noun] [verb].</option>
                <option value="11">The [noun], which is [adjective], [verb] with the [noun].</option>
                <option value="12">When the [noun] [verb], the [noun] becomes [adjective].</option>            
            </select>
        </div>
        
        <p class="input-label">Words to add to the generated sentence</p>

        <div class="input-container">
            <input type="text" class="add-input" id="parolaInput" placeholder="Insert a word ...">
            
            <select id="tipo-parola" class="sentence-select">
                <option value="nomi">Name</option>
                <option value="aggettivi">Adjective</option>
                <option value="verbi">Verb</option>
            </select>
            <button type="button" class="add-button" onclick="aggiungiParola()">Add</button>
        </div>
      </div>
      
      <!-- Container per gli input nascosti che verranno inviati -->
      <div id="hidden-inputs-container"></div>
      
      <!-- Sezione tabelle -->
      <div class="word-tables">
          <div class="table-container">
              <h3 class="settings-title">Name</h3>
              <table>
                  <tbody id="nomi-table-body">
                  </tbody>
              </table>
          </div>
          <div class="table-container">
              <h3 class="settings-title">Adjective</h3>
              <table>
                  <tbody id="aggettivi-table-body">
                  </tbody>
              </table>
          </div>
          <div class="table-container">
              <h3 class="settings-title">Verb</h3>
              <table>
                  <tbody id="verbi-table-body">
                  </tbody>
              </table>
          </div>
      </div>

      <!-- Il pulsante di invio del form -->
      <button type="submit" class="generate-button">
        Generate Data
      </button>
    </form>
    
    <script>
        function aggiungiParola() {
            var parolaInput = document.getElementById("parolaInput");
            var tipoParolaSelect = document.getElementById("tipo-parola");
            var parola = parolaInput.value.trim();
            var tipo = tipoParolaSelect.value;
            
            if (parola !== "") {
                const message = `Added '${parola}' !`;
                showMessageBox(message);

                // Aggiunge la parola alla tabella corretta
                var tabellaBody = document.getElementById(tipo + "-table-body");
                var nuovaRiga = document.createElement("tr");
                var nuovaCella = document.createElement("td");
                nuovaCella.textContent = parola;
                nuovaRiga.appendChild(nuovaCella);
                tabellaBody.appendChild(nuovaRiga);

                // Crea un input nascosto per inviare il dato al server
                var hiddenInput = document.createElement("input");
                hiddenInput.type = "hidden";
                hiddenInput.name = tipo + "[]";
                hiddenInput.value = parola;
                document.getElementById("hidden-inputs-container").appendChild(hiddenInput);

                // Resetta il campo di input
                parolaInput.value = "";
            } else {
                const message = "insert a word";
                showMessageBox(message);
            }
        }
        
        function showMessageBox(message) {
            const messageBox = document.createElement('div');
            messageBox.classList.add('message-box');
            messageBox.textContent = message;
            document.body.appendChild(messageBox);
            
            setTimeout(() => {
                messageBox.classList.add('show');
            }, 10);
            
            setTimeout(() => {
                messageBox.classList.remove('show');
                setTimeout(() => messageBox.remove(), 500);
            }, 3000);
        }
    </script>

</body>
</html>
