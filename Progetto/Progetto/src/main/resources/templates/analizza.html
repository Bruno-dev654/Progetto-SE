<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Analizza</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
            text-align: left;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .navbar a.active {
            background-color: #04AA6D;
            color: white;
        }

        .content {
            padding: 20px;
        }
        
        .input-bar {
            width: 70%;
            max-width: 600px;
            padding: 10px;
            margin-top: 20px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            transition: transform 0.3s ease;
        }

        .input-bar:hover {
            transform: scale(1.02);
        }
        
        /* Stili per il contenitore del checkbox */
        .checkbox-container {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
            transition: transform 0.3s ease; /* Aggiunto */
        }
        
        .checkbox-container:hover {
            transform: scale(1.05); /* Aggiunto */
        }
        
        .analyze-button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #04AA6D;
            color: white;
            border: none;
            border-radius: 5px;
            transition: transform 0.3s ease, background-color 0.3s;
        }

        .analyze-button:hover {
            transform: scale(1.05);
            background-color: #038d58;
        }
    </style>
</head>
<body>

    <div class="navbar">
      <a href="index.html">HOME</a>
      <a href="genera.html">GENERA</a>
      <a class="active" href="analizza.html">ANALIZZA</a>
    </div>

    <div class="content">
      <h1>Benvenuto nella pagina Analizza!</h1>
      <p>Inserisci una frase da analizzare nel campo sottostante e premi "Analizza".</p>
      
      <input type="text" class="input-bar" placeholder="Scrivi qui la tua frase...">
      
      <div class="checkbox-container">
        <input type="checkbox" id="albero_sintattico">
        <label for="albero_sintattico">Visualizzazione albero sintattico</label>
      </div>

      <button class="analyze-button">Analizza</button>
    </div>

</body>
</html>
