<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generation Results</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #1f2937;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .content {
            padding: 2rem;
            max-width: 960px;
            margin: auto;
            text-align: center;
        }
        .results-container {
            margin-top: 2rem;
            background-color: white;
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        .result-item {
            padding: 1rem;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 0.5rem;
        }
        @media (min-width: 768px) {
            .result-item {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }
        }
        .result-item:last-child {
            border-bottom: none;
        }
        .sentence-text {
            flex-grow: 1;
        }
        .toxicity-status {
            font-weight: bold;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            white-space: nowrap;
        }
        .status-ok {
            color: #059669; /* Green */
            background-color: #d1fae5;
        }
        .status-toxic {
            color: #dc2626; /* Red */
            background-color: #fee2e2;
        }
        .back-button {
            margin-top: 2rem;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: transform 0.3s ease, background-color 0.3s;
        }
        .back-button:hover {
            transform: scale(1.05);
            background-color: #555;
        }
    </style>
</head>
<body>

    <div class="navbar">
      <a href="/index">HOME</a>
      <a href="/genera">GENERATE</a>
      <a href="/analizza">ANALYZE</a>
    </div>
    
    <div class="content">
        <h1>Generated Sentences</h1>
        <p>Here are the results of the generation with toxicity analysis.</p>

        <div class="results-container" th:if="${not #lists.isEmpty(risultati)}">
            <!-- Iterate over each SentenceResult object in the 'risultati' list -->
            <div th:each="risultato : ${risultati}" class="result-item">
                
                <!-- Display the generated sentence -->
                <span class="sentence-text" th:text="${risultato.sentence}">Sentence text...</span>
                
                <!-- Display the toxicity message with conditional styling -->
                <span class="toxicity-status"
                      th:text="${risultato.toxicityMessage}"
                      th:classappend="${risultato.isToxic ? 'status-toxic' : 'status-ok'}">
                      Status...
                </span>

            </div>
        </div>

        <div th:if="${#lists.isEmpty(risultati)}">
            <p>No sentences were generated.</p>
        </div>
        
        <a href="/genera" class="back-button">Go Back</a>
    </div>

</body>
</html>
