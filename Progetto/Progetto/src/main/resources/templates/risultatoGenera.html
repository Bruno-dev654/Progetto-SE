<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frasi Generate</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            text-align: center;
            background-color: #f3f4f6;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
            text-align: left;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .navbar a:hover {
            background-color: #555;
        }

        .navbar a.active {
            background-color: #04AA6D;
            color: white;
        }

        .content {
            padding: 2rem;
            max-width: 960px;
            margin: auto;
        }

        .results-box {
            min-height: 200px;
            border: 2px solid #ccc;
            border-radius: 1rem;
            padding: 2rem;
            margin: 2rem auto;
            text-align: left;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .results-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
            color: #1f2937;
            text-align: center;
        }
        
        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #f9fafb;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 0.75rem;
            border-left: 4px solid #04AA6D;
            font-size: 1.1rem;
        }

        .back-button {
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            transition: transform 0.3s ease, background-color 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-decoration: none;
        }

        .back-button:hover {
            transform: scale(1.05);
            background-color: #555;
        }
    </style>
</head>
<body>

    <div class="navbar">
      <a href="/index">HOME</a>
      <a class="active" href="/genera">GENERA</a>
      <a href="/analizza">ANALIZZA</a>
    </div>
    
    <div class="content">
      <h1>Risultato della Generazione</h1>
      <p>Ecco le frasi che sono state generate in base alle tue impostazioni.</p>

      <div class="results-box">
        <h2 class="results-title">Frasi Generate</h2>
        
        <!-- Controlla se la lista non Ã¨ vuota e non contiene un messaggio di errore -->
        <ul th:if="${!frasi.isEmpty() and !frasi.get(0).startsWith('Errore:')}">
            <li th:each="frase : ${frasi}" th:text="${frase}"></li>
        </ul>
        
        <!-- Mostra un messaggio di errore o se non sono state generate frasi -->
        <div th:if="${frasi.isEmpty() or frasi.get(0).startsWith('Errore:')}">
             <p th:text="${frasi.isEmpty() ? 'Nessuna frase generata.' : frasi.get(0)}" style="color: red; text-align: center;"></p>
        </div>

      </div>
      
      <a href="/genera" class="back-button">Genera Nuove Frasi</a>
    </div>

</body>
</html>
